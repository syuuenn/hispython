<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            font-size: 45px;
        }
        a:link{
            color:green;
        }
        a:visited{
            color: purple;
        }
        a:hover{
            color: orange;
        }
        a:active{
            color: red;
        }
        ul,ol{
            list-style: none;
        }
    </style>
</head>
<body>

<ul></ul>
<ol></ol>
</body>
</html>
