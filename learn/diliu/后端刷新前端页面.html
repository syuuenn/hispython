<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul,li{
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var box1 = document.getElementById('box1');
            var list1 = ['龙元','凤血','舍利子'];
            var str1 = '';
            for(var i=0;i<list1.length;i++)
            {
                str1 +='<li>'+list1[i]+'</li>';
            }
            box1.innerHTML  = str1
        }
    </script>
</head>
<body>
<ul id="box1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
