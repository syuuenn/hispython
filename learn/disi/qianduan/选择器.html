<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        span{}标签
        .aa{}类
        #bb{}ID
        ul>li{}层级或后代
        ul li a{}
        ul,ol组
        span.aa{}指定标签
        div::after{content:''
        }
        div::before{
        content:''
        }

    </style>
</head>
<body>
<span class="aa"></span>
<span id="bb"></span>
<ul>
    <li></li>
    <li><a></a></li>
</ul>
<ol>
    <li></li>
    <li></li>
</ol>
<div></div>

</body>
</html>
